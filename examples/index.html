<html>
<head>
    <title></title>
    <script type="text/javascript" src="../cell.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../plugins/jquery.cell.js"></script>
</head>
<body>
    <div id="a">
        <label>a:</label>
        <input type="text">
    </div>
    <div id="b">
        <label>b:</label>
        <input type="text">
    </div>
    <div id="c">
        <label>c:</label>
        <input type="text">
    </div>
    <div id="result">
        <label>Результат:</label>
        <input type="text" value="">
    </div>
    <div id="shadow-host"></div>
    <script type="text/javascript">
        $( '#result input' ).cell( function ( a, b, c ) {
            return ( parseInt( a, 10 ) + parseInt( b, 10 ) ) * parseInt( c, 10 );
        }, $( '#a input' ).cell(), $( '#b input' ).cell(), $( '#c input' ).cell() );
    </script>
</body>
</html>
