<html>
<head>
    <title></title>
    <script type="text/javascript" src="../cell.js"></script>
</head>
<body>
    <script type="text/javascript">
        var a = cell( 5 );
        var b = cell( 20 );
        var c = cell( 42 );
        var d = cell( function ( x ) { return x + 10; }, a );
        var e = cell( function ( a1, b1, c1, d1 ) { return a1 + b1 + c1 + d1; }, a, b, c, d );
        console.log( a.value(), d.value() ); // a => 5, b => 15
        a.set( 10 );
        console.log( a.value(), d.value() ); // a => 10, b => 20
    </script>
</body>
</html>
